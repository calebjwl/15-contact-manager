<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <form class="sidebar">
      <div class="sidebar__heading">
        <h1 class="sidebar__heading-title">New Contact</h1>
      </div>
      <div class="control">
        <label class="label">First Name</label>
        <input type="text" class="input__text">
      </div>

      <div class="control">
        <label class="label">Last Name</label>
        <input type="text" class="input__text">
      </div>

      <div class="control">
        <label class="label">Street</label>
        <input type="text" class="input__text">
      </div>

      <div class="control">
        <label class="label">City</label>
        <input type="text" class="input__text">
      </div>

      <div class="control">
        <label class="label">State</label>
        <input type="text" class="input__text">
      </div>

      <div class="submit-bar">
        <button class="submit">Submit</button>
      </div>
    </form>

    <div class="section">
      <div class="container">
        <div class="grid">
          <div class="grid__item">
            <div class="contact-card">
              <h1 class="contact-card__lastname">Cera</h1>
              <h1 class="contact-card__firstname">Michael</h1>
              <p class="contact-card__street">123 1st Ave S</p>
              <p class="contact-card__city">Nashville, TN</p>

              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
